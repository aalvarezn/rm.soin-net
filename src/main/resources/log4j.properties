# Root logger option
log4j.rootLogger=INFO
#FILE_READ
log4j.appender.INFO=org.apache.log4j.RollingFileAppender
log4j.appender.INFO.File=/wrk2/app_tomcat/SGRM/logs/INFO.log
log4j.appender.INFO.Threshold=INFO#com.soin.sgrm.utils.MyLevel
log4j.appender.INFO.filter.a=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.INFO.filter.a.LevelMin=INFO#com.soin.sgrm.utils.MyLevel
log4j.appender.INFO.filter.a.LevelMax=INFO#com.soin.sgrm.utils.MyLevel
log4j.appender.INFO.MaxFileSize=100MB
log4j.appender.INFO.MaxBackupIndex=10
log4j.appender.INFO.append=true
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.conversionPattern=%d %-5p ===> %m%n

